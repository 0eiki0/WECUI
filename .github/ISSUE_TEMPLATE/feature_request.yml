name: Feature request
description: Suggest an idea for WorldEditCUI
labels: ['enhancement']

body:

- type: textarea
  attributes:
    label: The Problem
    description: What is making your WorldEditCUI experience sub-optimal?
    placeholder: It's hard to ... ; I'm unable to ...
  validations:
    required: true

- type: textarea
  attributes:
    label: A Solution
    description: What is your proposed solution to the above problem?
  validations:
    required: true

- type: textarea
  attributes:
    label: Alternatives
    description: |
      Alternative solutions or workarounds to the problem.
      You should also describe why these are not preferable to the given solution.
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything Else?
    description: Add any additional context you can provide below.

